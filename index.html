<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reservia</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <div class="top-text">
        <h2 class="clickable-text"> Accommodations</h2>
        <h2 class="clickable-text">Activites</h2>
        <h2 class="clickable-text" id="sign">Sign Up</h2>
    </div>
    <img id="logo" src="images/logo/Reservia@3x.png" alt="reservia logo" />
    <h2>Find a place for your dream vacation</h2>
    <h4>Downtown or in nature</h4>

    <div class="search">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" placeholder="Marseille, France">
        <button>Search</button>
    </div>

    <H4>Filters</H4>
    <div class="filter">
        <i class="fas fa-money-bill-wave"></i>
        <h4>Low Cost</h4>
    </div>

    <div class="filter">
        <i class="fas fa-child"></i>
        <h4>Family-Friendly</h4>
    </div>

    <div class="filter">
        <i class="fas fa-heart"></i>
        <h4>Romantic</h4>
    </div>

    <div class="filter">
        <i class="fas fa-dog"></i>
        <h4>Pets allowed</h4>
    </div>
    <br>
    <br>
    <div class="feature">

        <section>


            <h2>Acommodations in Marseille</h2>
            <img class="accomm" src="images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg">
            <img class="accomm" src="images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg">
            <img class="accomm" src="images/hebergements/3_medium/reisetopia-B8WIgxA_PFU-unsplash.jpg">
            <br>
            <img class="accomm" src="images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg">
            <img class="accomm" src="images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg">
            <img class="accomm" src="images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg">
            <h4>Show more</h4>
        </section>
        <section class="sidebar">
            <h2>Most Popular</h2>

            <img class="pop" src="images/hebergements/3_medium/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg">
            <img class="pop" src="images/hebergements/3_medium/aw-creative-VGs8z60yT2c-unsplash.jpg">
            <img class="pop" src="images/hebergements/3_medium/febrian-zakaria-sjvU0THccQA-unsplash.jpg">
        </section>

    </div>
    <div class="container">
        <div class="tall">
            <img src="images/activites/3_medium/reno-laithienne-QUgJhdY5Fyk-unsplash.jpg" />
            <h3>Old Port</h3>
        </div>

        <div class="short">
            <img src="images/activites/3_medium/paul-hermann-QFTrLdQIRhI-unsplash.jpg">
        </div>
        <div class="short">
            <img src="images/activites/3_medium/kevin-hikari-rV_Qd1l-VXg-unsplash.jpg">
        </div>
        <div class="tall">
            <img src="images/activites/3_medium/kilyan-sockalingum-NR8-cBCN3aI-unsplash.jpg">
        </div>
        <div class="short">
            <img src="images/activites/3_medium/florian-wehde-xW9e8gdotxI-unsplash.jpg">
        </div>
        <div class="short">
            <img src="images/activites/3_medium/lena-paulin-wH2-EJoDcV0-unsplash.jpg">
        </div>
    </div>




</body>






</html>
